<app-header></app-header>

<div class="container mt-4">
    <div class="row">
        <div class="col-6 mb-2">
            <h2> <strong>MOVIMIENTOS DEL PRODUCTO</strong></h2>
        </div>
        <div class="col-6 text-right">
            <a (click)="generatePDF()" title="Generar pdf" class="btn btn-danger mx-1"><i class="fa fa-print"></i> Reporte</a>
        </div>
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Fecha</th>
                        <th scope="col" class="text-center">Código</th>
                        <th scope="col" class="text-center">Documento</th>
                        <th scope="col" class="text-center">Transacción</th>
                        <th scope="col" class="text-center">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of movements; let i = index">
                        <th scope="row" class="text-center">{{i+1}}</th>
                        <td class="text-center">{{formatDate(m.date)}}</td>
                        <td class="text-center">{{m.code}}</td>
                        <td class="text-center">{{m.type}}</td>
                        <td class="text-center">{{m.quantity}}</td>
                        <td class="text-center">{{m.stock}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
